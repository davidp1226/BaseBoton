<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Emergente con JavaScript</title>
    <style>
        /* Estilo para la ventana emergente */
        .modal {
            display: none; /* Ventana emergente inicialmente oculta */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Fondo oscuro */
            justify-content: center;
            align-items: center;
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            text-align: center;
        }

        /* Estilo para el bot贸n de cerrar */
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        /* Estilo para el bot贸n */
        .button {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <button class="button" id="openModalBtn">Abrir Ventana Emergente</button>

    <!-- Ventana emergente -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModalBtn" class="close">&times;</span>
            <h2>Esta es una ventana emergente</h2>
            <p>Contenido de la ventana.</p>
        </div>
    </div>

    <script>
        // Obtener los elementos
        const modal = document.getElementById("modal");
        const openModalBtn = document.getElementById("openModalBtn");
        const closeModalBtn = document.getElementById("closeModalBtn");

        // Funci贸n para abrir la ventana emergente
        openModalBtn.onclick = function() {
            modal.style.display = "flex";
        }

        // Funci贸n para cerrar la ventana emergente
        closeModalBtn.onclick = function() {
            modal.style.display = "none";
        }

        // Cerrar la ventana si se hace clic fuera de ella
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
